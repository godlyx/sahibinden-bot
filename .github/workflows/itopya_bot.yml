name: Itopya Fiyat Avcisi Botu

on:
  schedule:
    - cron: '0 * * * *' # Her saat başı çalışır
  workflow_dispatch: # Manuel tetikleme butonu

jobs:
  scrape-and-notify:
    runs-on: windows-latest # İŞTE SİHİRLİ DOKUNUŞ BURASI! Ubuntu yerine Windows sunucusu kiralıyoruz.

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver selenium requests

      - name: Botu Çalıştır
        run: python scraper.py